<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details Form</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/mobile_first.css">
    <link rel="stylesheet" href="style/media_querys.css">
</head>
<body>
    <main>
        <section class="imagem">
            <img id="card-back" src="images/bg-card-back.png" alt="card back">
            <p id="CV">000</p>
        </section>

        <img id="card-front" src="images/bg-card-front.png" alt="card front">
        <img id="logo" src="images/card-logo.svg" alt="card logo">
        <p id="card-number">0000 0000 0000 0000</p>
        <p id="name">JANE APPLESEED</p>
        <p id="date">00/00</p>

        <section class="formulario">
            <form action="form.php" method="post" autocomplete="on">
                <p id="cardholder_name">
                    <label for="iname">CARDHOLDER NAME</label> <br>
                    <input type="text" name="cardholder_name" id="iname" maxlength="50" placeholder="  e.g. Jane Appleseed" required>
                </p>
                <p id="card_number">
                    <label for="inumber">CARD NUMBER</label> <br>
                    <input type="number" name="card_number" id="inumber" placeholder="  e.g. 1234 5678 9123 0000" required>
                </p>
                <p id="expiration_date">
                    <label for="idate">EXP. DATE (MM/YY)</label> <br>
                    <input type="number" name="month" id="idate" max="2" placeholder="  MM" required>
                    <input type="number" name="year" id="idate" max="2" placeholder="  YY" required>
                </p>
                <p id="cvc_number">
                    <label for="icvc">CVC</label> <br>
                    <input type="number" name="cvc" id="icvc" max="3" placeholder="  e.g. 123" required>
                </p>
                <p id="button">
                    <input type="button" value="Confirm">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
