<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details Form</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/mobile_first.css">
    <link rel="stylesheet" href="style/media_querys.css">
</head>
<body>
    <main>
        <section class="imagem">
            <img id="card-back" src="images/bg-card-back.png" alt="card back">
            <p id="CV">000</p>
        </section>

        <img id="card-front" src="images/bg-card-front.png" alt="card front">
        <img id="logo" src="images/card-logo.svg" alt="card logo">
        <p id="card-number" class="card-number-input">0000 0000 0000 0000</p>
        <p id="name">JANE APPLESEED</p>
        <p id="date">00/00</p>

        <section class="formulario">
            <form action="form.php" method="post" autocomplete="on" id="form">
                <p id="cardholder_name">
                    <label for="iname">CARDHOLDER NAME</label> <br>
                    <input type="text" name="cardholder_name" id="iname" maxlength="50" placeholder="  e.g. Jane Appleseed" autocomplete="name" required>
                </p>
                <p id="card_number">
                    <label for="inumber">CARD NUMBER</label> <br>
                    <input type="number" name="card_number" id="inumber" maxlength="16" placeholder="  e.g. 1234 5678 9123 0000" autocomplete="cc-number" required>
                </p>
                <p id="expiration_date">
                    <label for="idate">EXP. DATE (MM/YY)</label> <br>
                    <input type="number" name="month" id="idate" maxlength="2" placeholder="  MM" autocomplete="cc-exp-month" required>
                    <input type="number" name="year" id="idate" maxlength="2" placeholder="  YY" autocomplete="cc-exp-year" required>
                </p>
                <p id="cvc_number">
                    <label for="icvc">CVC</label> <br>
                    <input type="number" name="cvc" id="icvc" maxlength="3" placeholder="  e.g. 123" autocomplete="cc-csc" required>
                </p>
                <p id="button" onclick="confirmButton()">
                    <input type="button" value="Confirm">
                </p>
            </form>
            <div id="final" style="display: none;">
                <img src="images/icon-complete.svg" alt="Check">
                <p>Thank You!</p>
                <p id="phrase">WeÂ´ve added your card details!</p>
                <input type="button" value="Continue" id="button02" onclick="continueButton()">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
